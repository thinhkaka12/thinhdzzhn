<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Our Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      user-select: none;
    }
    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    p {
      max-width: 400px;
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #d1d5db;
    }
    button {
      background: linear-gradient(90deg, #4f46e5 0%, #3b82f6 100%);
      border: none;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:focus {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }
    button:hover {
      background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .status {
      margin-top: 24px;
      font-weight: 600;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website</h1>
  <p>Click the button below to start using our service.</p>
  <button id="startBtn">Get Started</button>
  <div class="status" role="status" aria-live="polite" id="status"></div>

  <script>
    // Backend endpoint to send IP info
    const backendEndpoint = 'http://localhost:3000/collect-ip'; // Change to your deployed backend URL

    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');

    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        if (!response.ok) throw new Error('Failed to fetch IP');
        const data = await response.json();
        return data.ip;
      } catch (e) {
        return null;
      }
    }

    async function sendIP(ip) {
      try {
        const res = await fetch(backendEndpoint, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ ip })
        });
        if (!res.ok) throw new Error('Server error');
        return true;
      } catch (e) {
        return false;
      }
    }

    startBtn.addEventListener('click', async () => {
      statusDiv.textContent = 'Processing...';
      startBtn.disabled = true;

      const ip = await fetchIP();
      if (!ip) {
        statusDiv.textContent = 'Could not detect IP address.';
        startBtn.disabled = false;
        return;
      }

      const success = await sendIP(ip);
      if (success) {
        statusDiv.textContent = 'Thank you! Your IP has been recorded.';
      } else {
        statusDiv.textContent = 'Sorry, could not send your data at this time.';
      }
      startBtn.disabled = false;
    });
  </script>
</body>
</html>
