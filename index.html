    <style>

        :root {

        body {

        body::before {

        .container {

        h1 {

        .date-input-container label {

        #date-input {

        .counter-stack {

        .fixed-controls {

        .control-btn {

        .overlay {

        .card-container {

            align-items: center;

        .switcher-card {

        .switcher-card.is-exiting {

        .switcher-hint {

        .theme-thumbnails {

        .thumbnail {

        .thumbnail:hover {

        .tool-section button {

        #copy-feedback {

        /* --- S·ªî L∆ØU B√öT (CHAT) STYLES --- */
        .chat-container {

        .name-input-container {

        .chat-messages {

        }

        .message {

            background: rgba(255, 255, 255, 0.1);

        }

        .message-sender {

        }
        
        .chat-input-container {

            border-top: 1px solid var(--border-color);
        }

        #chat-input {
            flex: 1;
            padding: 10px;

        }

        #send-message-btn {

            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        @media (max-width: 400px) {
            .container, .modal-content {
                max-width: 90vw;
            }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyC-f-Cz5Clf70OPy6FLWxHHyxh30EMGRBg",
        authDomain: "daylove-6a8e5.firebaseapp.com",
        projectId: "daylove-6a8e5",
        storageBucket: "daylove-6a8e5.firebasestorage.app",
        messagingSenderId: "393383864030",
        appId: "1:393383864030:web:1a7a9574a64151adac044f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        // --- DOM Elements ---
        const body = document.body;
        const dateInput = document.getElementById('date-input');
        const mainTitle = document.getElementById('main-title');
        const dateLabel = document.getElementById('date-label');
        const counterLabel = document.getElementById('counter-label');
        const totalDaysVal = document.getElementById('total-days-val');
        const yearsVal = document.getElementById('years-val');
        const monthsVal = document.getElementById('months-val');
        const daysVal = document.getElementById('days-val');
        const backgroundMusic = document.getElementById('background-music');
        const photosMenuBtn = document.getElementById('photos-menu-btn');
        const chatMenuBtn = document.getElementById('chat-menu-btn');
        const toolsMenuBtn = document.getElementById('tools-menu-btn');
        const imageSwitcherOverlay = document.getElementById('image-switcher-overlay');
        const cardContainer = document.getElementById('card-container');
        const settingsModalOverlay = document.getElementById('settings-modal-overlay');
        const chatModalOverlay = document.getElementById('chat-modal-overlay');
        const thumbnailContainer = document.querySelector('.theme-thumbnails');
        const musicToggleBtn = document.getElementById('music-toggle-btn');
        
        // Guestbook (Chat) Elements
        const nameInput = document.getElementById('name-input');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageBtn = document.getElementById('send-message-btn');

        // --- Configuration ---
        const userImages = [
            'https://files.catbox.moe/j61spo.jpeg', 'https://files.catbox.moe/rkchx4.jpeg',
            'https://files.catbox.moe/g3wnnp.jpeg', 'https://files.catbox.moe/0fw4np.jpeg',
            'https://files.catbox.moe/eid82u.jpeg'
        ];
        let currentCardIndex = 0, isDragging = false;
        let startX, startY, deltaX, deltaY;
        let activeBgUrl = userImages[0];
        
        // --- Public Guestbook Chat ---
        const chatRoomId = 'public_guestbook'; // Everyone joins this single public room

        // --- Initialize ---
        function initialize() {
            loadUserName();
            changeBackground(activeBgUrl);
            createImageSwitcherCards();
            createSettingsThumbnails();
            calculateAndDisplay(true);
            setupEventListeners();
            listenForMessages();
        }

        function loadUserName() {
            const savedName = localStorage.getItem('guestbookUserName');
            if (savedName) {
                nameInput.value = savedName;
            }
        }

        function changeBackground(imageUrl) {
            activeBgUrl = imageUrl;
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => { body.style.backgroundImage = `url(${imageUrl})`; };
            updateActiveThumbnail();
        }

        // --- Counter Logic & Animation ---
        function calculateAndDisplay(isInitialLoad = false) {
            const startDate = new Date(dateInput.value);
            if (isNaN(startDate.getTime())) return;
            const today = new Date();
            const isFuture = today < startDate;
            mainTitle.textContent = isFuture ? 'ƒê·∫øm Ng∆∞·ª£c S·ª± Ki·ªán' : 'H√†nh Tr√¨nh Y√™u Th∆∞∆°ng';
            dateLabel.textContent = isFuture ? 'Ng√†y di·ªÖn ra s·ª± ki·ªán' : 'Ng√†y b·∫Øt ƒë·∫ßu k·ª∑ ni·ªám';
            counterLabel.textContent = isFuture ? 'C√≤n l·∫°i' : 'ƒê√£ b√™n nhau';
            const start = isFuture ? today : startDate;
            const end = isFuture ? startDate : today;
            const diffTime = Math.abs(end - start);
            const totalDiffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            let tempStartDate = new Date(start);
            let years = end.getFullYear() - tempStartDate.getFullYear();
            let months = end.getMonth() - tempStartDate.getMonth();
            let days = end.getDate() - tempStartDate.getDate();
            if (days < 0) {
                months--;
                const lastMonthOfEnd = new Date(end.getFullYear(), end.getMonth(), 0);
                days += lastMonthOfEnd.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            if (isInitialLoad) {
                animateValue(totalDaysVal, 0, totalDiffDays, 1200, '<span class="unit"> ng√†y</span>');
                animateValue(yearsVal, 0, years, 1200);
                animateValue(monthsVal, 0, months, 1200);
                animateValue(daysVal, 0, days, 1200);
            } else {
                totalDaysVal.innerHTML = totalDiffDays.toLocaleString('vi-VN') + '<span class="unit"> ng√†y</span>';
                yearsVal.textContent = years.toLocaleString('vi-VN');
                monthsVal.textContent = months.toLocaleString('vi-VN');
                daysVal.textContent = days.toLocaleString('vi-VN');
            }
        }

        function animateValue(element, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.innerHTML = currentValue.toLocaleString('vi-VN') + suffix;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        // --- Guestbook (Chat) Logic ---
        function sendMessage() {
            const name = nameInput.value.trim();
            const text = chatInput.value.trim();

            if (!name) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                nameInput.focus();
                return;
            }
            if (!text) return;

            localStorage.setItem('guestbookUserName', name); // Save name

            const message = {
                name: name,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            const chatRef = database.ref(`chats/${chatRoomId}`);
            chatRef.push(message);
            chatInput.value = '';
        }

        function renderMessage(msg) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message'; // All messages have the same style

            const senderEl = document.createElement('div');
            senderEl.className = 'message-sender';
            senderEl.textContent = msg.name;

            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            textEl.textContent = msg.text;

            messageEl.appendChild(senderEl);
            messageEl.appendChild(textEl);
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function listenForMessages() {
            const chatRef = database.ref(`chats/${chatRoomId}`);
            chatMessages.innerHTML = '';
            chatRef.on('child_added', snapshot => {
                const msg = snapshot.val();
                if(msg) {
                    renderMessage(msg);
                }
            });
        }

        // --- Event Listeners & Other UI Functions ---
        function setupEventListeners() {
            dateInput.addEventListener('change', () => calculateAndDisplay(false));
            photosMenuBtn.addEventListener('click', () => { imageSwitcherOverlay.classList.add('active'); updateCards(true); });
            chatMenuBtn.addEventListener('click', () => { chatModalOverlay.classList.add('active'); chatMessages.scrollTop = chatMessages.scrollHeight; });
            toolsMenuBtn.addEventListener('click', () => { settingsModalOverlay.classList.add('active'); updateActiveThumbnail(); });
            [imageSwitcherOverlay, settingsModalOverlay, chatModalOverlay].forEach(overlay => {
                overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('active'); });
            });
            cardContainer.addEventListener('mousedown', onDragStart);
            cardContainer.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('mouseup', onDragEnd);
            window.addEventListener('touchend', onDragEnd);
            musicToggleBtn.addEventListener('click', () => {
                if (backgroundMusic.paused) { backgroundMusic.play().catch(e => console.log("Playback prevented.", e)); } 
                else { backgroundMusic.pause(); }
            });
            backgroundMusic.onplay = () => { musicToggleBtn.textContent = 'T·∫Øt nh·∫°c'; };
            backgroundMusic.onpause = () => { musicToggleBtn.textContent = 'B·∫≠t nh·∫°c'; };
            document.getElementById('copy-link-btn').addEventListener('click', () => {
                const mainUrl = window.location.origin + window.location.pathname;
                navigator.clipboard.writeText(mainUrl).then(() => {
                    const feedback = document.getElementById('copy-feedback');
                    feedback.style.opacity = '1';
                    setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
                }).catch(() => alert('Kh√¥ng th·ªÉ sao ch√©p li√™n k·∫øt!'));
            });
            sendMessageBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
        }
        
        // --- Functions below are for UI components that don't need frequent changes ---
        function createSettingsThumbnails() {
            thumbnailContainer.innerHTML = '';
            userImages.forEach(url => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.dataset.url = url;
                thumb.style.backgroundImage = `url(${url})`;
                thumb.addEventListener('click', () => {
                    changeBackground(url);
                    settingsModalOverlay.classList.remove('active');
                });
                thumbnailContainer.appendChild(thumb);
            });
            updateActiveThumbnail();
        }

        function updateActiveThumbnail() {
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.toggle('active', thumb.dataset.url === activeBgUrl);
            });
        }
        function createImageSwitcherCards() {
            cardContainer.innerHTML = '';
            userImages.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'switcher-card';
                card.dataset.index = index;
                card.style.backgroundImage = `url(${url})`;
                cardContainer.appendChild(card);
            });
        }
        function updateCards(isInstant = false) {
            const cards = document.querySelectorAll('.switcher-card');
            cards.forEach((card, i) => {
                const offset = i - currentCardIndex;
                const absOffset = Math.abs(offset);
                const direction = Math.sign(offset);
                let tx = isDragging ? deltaX : 0;
                let ty = isDragging ? deltaY : 0;
                const transform = `translateX(calc(${offset * 60}% + ${tx}px)) scale(${1 - absOffset * 0.1}) rotateY(${direction * -15}deg) translateZ(${-absOffset * 80}px) translateY(${ty}px)`;
                if (isInstant) card.classList.add('is-dragging');
                card.style.transform = transform;
                card.style.opacity = absOffset > 2 ? '0' : '1';
                card.style.zIndex = userImages.length - absOffset;
                if (isInstant) card.offsetHeight;
                if (isInstant) card.classList.remove('is-dragging');
            });
        }
        function onDragStart(e) { if (e.target.closest('button')) return; e.preventDefault(); isDragging = true; startX = e.pageX || e.touches[0].pageX; startY = e.pageY || e.touches[0].pageY; deltaX = 0; deltaY = 0; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.add('is-dragging')); }
        function onDragMove(e) { if (!isDragging) return; const currentX = e.pageX || e.touches[0].pageX; const currentY = e.pageY || e.touches[0].pageY; deltaX = currentX - startX; deltaY = currentY - startY; updateCards(); }
        function onDragEnd() { if (!isDragging) return; isDragging = false; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.remove('is-dragging')); if (deltaY < -100) { const frontCard = document.querySelector(`.switcher-card[data-index="${currentCardIndex}"]`); if (frontCard) frontCard.classList.add('is-exiting'); setTimeout(() => imageSwitcherOverlay.classList.remove('active'), 300); setTimeout(() => frontCard && frontCard.classList.remove('is-exiting'), 500); return; } const threshold = window.innerWidth / 4; if (deltaX > threshold) { currentCardIndex = Math.max(0, currentCardIndex - 1); } else if (deltaX < -threshold) { currentCardIndex = Math.min(userImages.length - 1, currentCardIndex + 1); } deltaX = 0; deltaY = 0; updateCards(); }
        
        initialize();
    });
    </script>
