<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Trình Tình Yêu Của Chúng Ta</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS tích hợp - Phiên bản hoàn thiện */
        :root {
            --primary-color: #e91e63; /* Màu hồng chủ đạo */
            --white-color: #ffffff;
            --text-color: #3f3f3f; /* Màu chữ sẫm hơn một chút cho dễ đọc */
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;

            /*----- Thiết kế nền -----*/
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            background-image: url('https://files.catbox.moe/rkchx4.jpeg'); /* Ảnh nền chính */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Lớp phủ mờ để làm nổi bật nội dung */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* Lớp phủ màu trắng mờ */
            backdrop-filter: blur(5px); /* Hiệu ứng làm mờ nền */
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Hộp nội dung hơi trong suốt */
            border-radius: 20px;
            box-shadow: 0 10px 35px var(--shadow-color);
            text-align: center;
            padding: 30px 40px;
            width: 100%;
            max-width: 550px;
            z-index: 1; /* Nằm trên lớp phủ */
            border: 1px solid rgba(255, 255, 255, 0.5);
            
            /* Hiệu ứng xuất hiện */
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
        }
        
        /*----- Ảnh Polaroid trang trí -----*/
        .polaroid {
            background-color: var(--white-color);
            padding: 10px 10px 20px 10px; /* Tạo phần viền trắng dưới dày hơn */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-bottom: 30px;
            transform: rotate(3deg); /* Đặt nghiêng ảnh một chút */
            transition: transform 0.3s ease;
        }
        
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05); /* Khi di chuột vào ảnh sẽ đứng thẳng và to ra */
        }
        
        .polaroid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        /*----- Bộ đếm thời gian -----*/
        #countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .time-segment {
            background: linear-gradient(145deg, var(--primary-color), #d81b60);
            color: var(--white-color);
            padding: 15px;
            border-radius: 10px;
            flex-grow: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .time-segment span:first-child {
            font-size: 2.2em;
            font-weight: bold;
            display: block;
        }
        
        .time-segment span:last-child {
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .since {
            font-style: italic;
            color: var(--text-color);
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        #start-date {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Responsive cho thiết bị di động */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.5em;
            }
            .polaroid img {
                width: 120px;
                height: 120px;
            }
            #countdown {
                gap: 10px;
            }
            .time-segment span:first-child {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Hành Trình Tình Yêu</h1>
        
        <div class="polaroid">
            <img src="https://files.catbox.moe/eid82u.jpeg" alt="Ảnh kỷ niệm của hai bạn">
        </div>

        <div id="countdown">
            <div class="time-segment">
                <span id="days">00</span>
                <span>Ngày</span>
            </div>
            <div class="time-segment">
                <span id="hours">00</span>
                <span>Giờ</span>
            </div>
            <div class="time-segment">
                <span id="minutes">00</span>
                <span>Phút</span>
            </div>
            <div class="time-segment">
                <span id="seconds">00</span>
                <span>Giây</span>
            </div>
        </div>

        <p class="since">Bắt đầu từ ngày <span id="start-date"></span></p>

    </div>

    <script>
        // NGÀY KỶ NIỆM ĐÃ ĐƯỢC CÀI ĐẶT SẴN
        // Định dạng: Năm-Tháng-NgàyTGiờ:Phút:Giây
        const loveStartDate = new Date("2025-01-20T00:00:00"); 

        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const startDateElement = document.getElementById("start-date");

        function formatNumber(number) {
            return number < 10 ? '0' + number : number;
        }
        
        function displayStartDate() {
            const day = formatNumber(loveStartDate.getDate());
            const month = formatNumber(loveStartDate.getMonth() + 1);
            const year = loveStartDate.getFullYear();
            startDateElement.textContent = `${day}/${month}/${year}`;
        }

        function updateCountdown() {
            const now = new Date();
            const diff = now.getTime() - loveStartDate.getTime();
            
            // Nếu ngày bắt đầu là trong tương lai, bộ đếm sẽ hiển thị 0
            if (diff < 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
        }

        // Chạy các hàm ngay khi tải trang
        displayStartDate();
        updateCountdown();

        // Cập nhật bộ đếm mỗi giây
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
