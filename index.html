<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .ip-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .ip-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .ip-address {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .ip-status {
            color: #666;
            font-size: 1.1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #667eea;
        }

        .info-content h4 {
            margin: 0;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-content p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .telegram-config {
            background: #e8f4fd;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #0088cc;
        }

        .telegram-config h3 {
            color: #0088cc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .telegram-config h3:before {
            content: "📱";
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .config-item {
            margin-bottom: 15px;
        }

        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .config-item input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .config-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.3);
        }

        .status-offline {
            background: #f44336;
            box-shadow: 0 0 0 4px rgba(244, 67, 54, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-item {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }

        .log-error {
            color: #ff4444;
            border-left-color: #ff4444;
        }

        .log-warning {
            color: #ffaa00;
            border-left-color: #ffaa00;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .ip-address {
                font-size: 1.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 System Health Monitor</h1>
            <p>Network Status & Performance Monitoring</p>
        </div>
        
        <div class="content">
            <div class="ip-card">
                <div class="ip-display">
                    <div class="ip-address" id="currentIP">Loading...</div>
                    <div class="ip-status">
                        <span class="status-indicator status-offline" id="statusIndicator"></span>
                        <span id="statusText">Checking status...</span>
                    </div>
                </div>
                
                <div class="info-grid" id="ipInfo">
                    <!-- Network info sẽ được load vào đây -->
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="checkNetwork()">
                        <span id="checkBtnText">🔄 Check Status</span>
                    </button>
                    <button class="btn btn-secondary" onclick="sendReport()">
                        📊 Send Report
                    </button>
                </div>
            </div>
            
            <div class="telegram-config">
                <h3>Notification Settings</h3>
                <div class="config-item">
                    <label for="botToken">Bot Token:</label>
                    <input type="text" id="botToken" value="7657217421:AAFcCRGCbDARpPVw8h-WvJfQ5FFcoCVfL1I" placeholder="Enter Bot Token">
                </div>
                <div class="config-item">
                    <label for="chatId">Chat ID:</label>
                    <input type="text" id="chatId" value="7657217421" placeholder="Enter Chat ID">
                </div>
                <button class="btn" onclick="testNotification()">🧪 Test Notification</button>
            </div>
            
            <div class="log-container" id="logContainer" style="display: none;">
                <h3 style="color: #00ff00; margin-bottom: 15px;">📋 System Log</h3>
                <div id="logContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentIPData = null;
        let isChecking = false;

        // Load IP ngay khi trang load
        window.onload = function() {
            checkIP();
        };

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logContent = document.getElementById('logContent');
            
            logContainer.style.display = 'block';
            
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type === 'error' ? 'log-error' : type === 'warning' ? 'log-warning' : ''}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContent.appendChild(logItem);
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function checkIP() {
            if (isChecking) return;
            
            isChecking = true;
            const checkBtn = document.getElementById('checkBtnText');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            checkBtn.innerHTML = '<span class="loading"></span> Đang kiểm tra...';
            statusIndicator.className = 'status-indicator status-offline';
            statusText.textContent = 'Đang kiểm tra...';
            
            try {
                addLog('Bắt đầu kiểm tra IP...');
                
                // Lấy IP từ nhiều nguồn
                const ipSources = [
                    'https://api.ipify.org?format=json',
                    'https://httpbin.org/ip',
                    'https://api.my-ip.io/ip.json'
                ];
                
                let currentIP = null;
                
                for (const source of ipSources) {
                    try {
                        const response = await fetch(source);
                        const data = await response.json();
                        currentIP = data.ip || data.origin;
                        if (currentIP) break;
                    } catch (e) {
                        addLog(`Lỗi từ ${source}: ${e.message}`, 'warning');
                    }
                }
                
                if (!currentIP) {
                    throw new Error('Không thể lấy IP từ tất cả các nguồn');
                }
                
                addLog(`IP hiện tại: ${currentIP}`);
                document.getElementById('currentIP').textContent = currentIP;
                
                // Lấy thông tin chi tiết IP
                const ipInfoResponse = await fetch(`http://ip-api.com/json/${currentIP}`);
                const ipInfo = await ipInfoResponse.json();
                
                if (ipInfo.status === 'success') {
                    currentIPData = { ip: currentIP, info: ipInfo };
                    displayIPInfo(ipInfo);
                    addLog('Lấy thông tin IP thành công');
                } else {
                    addLog('Không thể lấy thông tin chi tiết IP', 'warning');
                }
                
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Online - IP đã cập nhật';
                
            } catch (error) {
                addLog(`Lỗi: ${error.message}`, 'error');
                document.getElementById('currentIP').textContent = 'Lỗi khi lấy IP';
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Offline - Lỗi kết nối';
            }
            
            checkBtn.innerHTML = '🔄 Kiểm tra IP';
            isChecking = false;
        }

        function displayIPInfo(info) {
            const ipInfoContainer = document.getElementById('ipInfo');
            
            const infoItems = [
                { icon: '🌍', title: 'Quốc gia', value: `${info.country} (${info.countryCode})` },
                { icon: '🏙️', title: 'Thành phố', value: info.city },
                { icon: '📍', title: 'Khu vực', value: info.regionName },
                { icon: '🌐', title: 'ISP', value: info.isp },
                { icon: '🏢', title: 'Tổ chức', value: info.org },
                { icon: '🕐', title: 'Múi giờ', value: info.timezone }
            ];
            
            ipInfoContainer.innerHTML = infoItems.map(item => `
                <div class="info-item">
                    <div class="info-icon">${item.icon}</div>
                    <div class="info-content">
                        <h4>${item.title}</h4>
                        <p>${item.value || 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        }

        async function sendToTelegram() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!botToken || !chatId) {
                alert('Vui lòng nhập Bot Token và Chat ID');
                return;
            }
            
            if (!currentIPData) {
                alert('Vui lòng kiểm tra IP trước');
                return;
            }
            
            try {
                addLog('Đang gửi tin nhắn đến Telegram...');
                
                const message = formatTelegramMessage(currentIPData.ip, currentIPData.info);
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    addLog('Gửi tin nhắn Telegram thành công!');
                    alert('Đã gửi thông tin IP đến Telegram thành công!');
                } else {
                    throw new Error(result.description || 'Lỗi không xác định');
                }
                
            } catch (error) {
                addLog(`Lỗi gửi Telegram: ${error.message}`, 'error');
                alert(`Lỗi gửi Telegram: ${error.message}`);
            }
        }

        function formatTelegramMessage(ip, info) {
            const currentTime = new Date().toLocaleString('vi-VN');
            
            return `
🌐 <b>THÔNG TIN IP HIỆN TẠI</b>

📍 <b>IP Address:</b> <code>${ip}</code>
⏰ <b>Thời gian:</b> ${currentTime}

🌍 <b>Vị trí:</b>
• Quốc gia: ${info.country} (${info.countryCode})
• Thành phố: ${info.city}
• Khu vực: ${info.regionName}

🌐 <b>ISP:</b> ${info.isp}
🏢 <b>Tổ chức:</b> ${info.org}

📊 <b>Tọa độ:</b> ${info.lat}, ${info.lon}
🕐 <b>Múi giờ:</b> ${info.timezone}

🤖 <i>Gửi từ IP Checker Web</i>
            `.trim();
        }

        async function testTelegram() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!botToken || !chatId) {
                alert('Vui lòng nhập Bot Token và Chat ID');
                return;
            }
            
            try {
                addLog('Đang test kết nối Telegram...');
                
                const testMessage = `🧪 <b>TEST MESSAGE</b>\n⏰ ${new Date().toLocaleString('vi-VN')}\n✅ Telegram Bot hoạt động bình thường!`;
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: testMessage,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    addLog('Test Telegram thành công!');
                    alert('✅ Telegram Bot hoạt động bình thường!');
                } else {
                    throw new Error(result.description || 'Lỗi không xác định');
                }
                
            } catch (error) {
                addLog(`Lỗi test Telegram: ${error.message}`, 'error');
                alert(`❌ Lỗi test Telegram: ${error.message}`);
            }
        }

        // Auto check IP mỗi 5 phút
        setInterval(checkIP, 5 * 60 * 1000);
    </script>
</body>
  </html>
