<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bật Khiên Avatar Facebook</title>
<style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    button { background: #1877f2; color: white; border: none; cursor: pointer; }
    button:hover { background: #0d5ec2; }
</style>
</head>
<body>

<h1>Bật Khiên Avatar Facebook</h1>
<input type="text" id="token" placeholder="Dán Access Token vào đây">
<button onclick="enableShield()">Bật Khiên</button>
<pre id="result"></pre>

<script>
function enableShield() {
    const token = document.getElementById("token").value.trim();
    if (!token) {
        alert("Vui lòng nhập Access Token!");
        return;
    }

    fetch(`https://graph.facebook.com/me/profile_picture?profile_picture_guard=true&access_token=${token}`, {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        if (data.success) {
            alert("✅ Bật khiên thành công!");
        } else {
            alert("❌ Không bật được khiên. Kiểm tra token.");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Lỗi kết nối!");
    });
}
</script>

</body>
</html>
