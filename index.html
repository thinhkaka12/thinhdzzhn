    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- PH·∫¶N C√ÄI ƒê·∫∂T FIREBASE ---

        // ƒê√£ thay th·∫ø b·∫±ng "ch√¨a kh√≥a" c·ªßa b·∫°n!
        const firebaseConfig = {
            apiKey: "AIzaSyBwxXGRUACKsT4qey5iOOy4K1_qId83_fQ",
            authDomain: "daylove-f86ca.firebaseapp.com",
            projectId: "daylove-f86ca",
            storageBucket: "daylove-f86ca.appspot.com",
            messagingSenderId: "48917795319",
            appId: "1:48917795319:web:ae83abf9e1d1ff8a061ef2",
            measurementId: "G-LJ64B3LPT8"
        };

        // --- H·∫æT PH·∫¶N C√ÄI ƒê·∫∂T ---


        // --- LOGIC CHAT ---
        let db;
        let currentUser = localStorage.getItem('chat_user_name');

        function initializeChat() {
            if (!firebaseConfig.apiKey) {
                console.error("Firebase config is missing!");
                return;
            }
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();

            if (!currentUser) {
                currentUser = prompt("ƒê·ªÉ b·∫Øt ƒë·∫ßu tr√≤ chuy·ªán, vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
                if (currentUser && currentUser.trim() !== '') {
                    localStorage.setItem('chat_user_name', currentUser);
                } else {
                    alert("B·∫°n c·∫ßn nh·∫≠p t√™n ƒë·ªÉ s·ª≠ d·ª•ng t√≠nh nƒÉng chat.");
                    return;
                }
            }
            listenForMessages();
        }

        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;

            const message = {
                name: currentUser,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('messages').add(message);
            messageInput.value = '';
        });

        function listenForMessages() {
            db.collection('messages').orderBy('timestamp', 'desc').limit(50).onSnapshot(snapshot => {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    if (!msg.name || !msg.text) return; // B·ªè qua tin nh·∫Øn kh√¥ng h·ª£p l·ªá
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message');
                    messageEl.classList.toggle('sent', msg.name === currentUser);
                    messageEl.classList.toggle('received', msg.name !== currentUser);
                    
                    const senderName = msg.name === currentUser ? 'B·∫°n' : msg.name;
                    messageEl.innerHTML = `<div class="sender-name">${senderName}</div><div class="text">${msg.text}</div>`;
                    messagesContainer.appendChild(messageEl);
                });
            });
        }
        
        const chatToggleBtn = document.getElementById('chat-toggle-btn');
        const chatContainer = document.getElementById('chat-container');
        chatToggleBtn.addEventListener('click', () => {
            chatContainer.classList.toggle('open');
        });

        initializeChat();

        // --- C√ÅC LOGIC KH√ÅC GI·ªÆ NGUY√äN ---
        const startDateInput=document.getElementById("startDate"),mainTitle=document.getElementById("main-title"),dateLabel=document.getElementById("date-label"),counterLabel=document.getElementById("counter-label"),totalDaysVal=document.getElementById("total-days-val"),monthsVal=document.getElementById("months-val"),daysVal=document.getElementById("days-val");function animateValue(e,t,n,l){let a=null;const d=o=>{a||(a=o);const i=Math.min((o-a)/l,1);e.innerHTML=Math.floor(i*(n-t)+t).toLocaleString("vi-VN"),i<1&&window.requestAnimationFrame(d)};window.requestAnimationFrame(d)}function calculateAndDisplay(e=!1){const t=new Date(startDateInput.value);if(isNaN(t.getTime()))return;const n=new Date;n.setHours(0,0,0,0);const l=n<t;mainTitle.textContent=l?"ƒê·∫øm Ng∆∞·ª£c S·ª± Ki·ªán":"H√†nh Tr√¨nh Y√™u Th∆∞∆°ng",dateLabel.textContent=l?"Ng√†y di·ªÖn ra s·ª± ki·ªán":"Ng√†y b·∫Øt ƒë·∫ßu k·ª∑ ni·ªám",counterLabel.textContent=l?"C√≤n l·∫°i":"ƒê√£ b√™n nhau";const a=l?n:t,d=l?t:n,o=Math.abs(d-a),i=Math.ceil(o/864e5);let c=d.getFullYear()-a.getFullYear(),s=d.getMonth()-a.getMonth(),r=d.getDate()-a.getDate();r<0&&(s--,r+=new Date(d.getFullYear(),d.getMonth(),0).getDate()),s<0&&(c--,s+=12);let m=12*c+s;e?(animateValue(totalDaysVal,0,i,1e3),animateValue(monthsVal,0,m,1e3),animateValue(daysVal,0,r,1e3)):(totalDaysVal.textContent=i.toLocaleString("vi-VN"),monthsVal.textContent=m.toLocaleString("vi-VN"),daysVal.textContent=r.toLocaleString("vi-VN"))}startDateInput.addEventListener("change",()=>calculateAndDisplay(!1)),calculateAndDisplay(!0);
    });
    </script>
