<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòà</title>
    <style>
        /* --- C√†i ƒë·∫∑t chung --- */
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            overflow: hidden;
        }

        .container {

            background: rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 500px;

        /* --- C√°c m√†n h√¨nh (Step) --- */
        .step {

        }
        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p {
            color: #f1f1f1;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* --- V·ªè b·ªçc c√°c n√∫t ƒë√£ ƒë∆∞·ª£c cƒÉn ch·ªânh --- */
        .button-wrapper {
            position: relative; /* V√πng ch·ª©a cho c√°c n√∫t ƒë·ªãnh v·ªã tuy·ªát ƒë·ªëi */
            height: 60px; /* Chi·ªÅu cao c·ªë ƒë·ªãnh */
            margin-top: 20px;
        }

        /* --- Input --- */
        .input-field {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 50px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }
        .input-field::placeholder { color: #ddd; }
        .input-field:focus { outline: none; border-color: #4ca1af; }

        /* --- N√∫t b·∫•m chung --- */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s ease, top 0.3s ease, left 0.3s ease;
            position: absolute; /* T·∫•t c·∫£ c√°c n√∫t ƒë·ªÅu ƒë·ªãnh v·ªã tuy·ªát ƒë·ªëi */
            top: 50%;
            transform: translateY(-50%); /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
        }
        .btn:hover {
            transform: translateY(-50%) scale(1.05); /* Gi·ªØ cƒÉn gi·ªØa khi ph√≥ng to */
        }

        .btn-yes {
            background-color: #27ae60;
            color: white;
        }

        .btn-no {
            background-color: #e74c3c;
            color: white;
        }
        
        /* --- M√†n h√¨nh cu·ªëi --- */
        .final-message img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            animation: heartBeat 1.5s infinite;
            border: 3px solid #fff;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .btn { padding: 12px 24px; font-size: 1rem; }
            .button-wrapper { height: 100px; } /* TƒÉng chi·ªÅu cao v√πng ch·∫°y tr√™n mobile */
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="https://files.catbox.moe/0yraut.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="step active" id="start-screen">
            <h1>M·ªôt c√¢u h·ªèi nh·ªè...</h1>
            <p>Nh∆∞ng tr∆∞·ªõc ti√™n, cho anh bi·∫øt t√™n em nh√©?</p>
            <input type="text" id="name-input" class="input-field" placeholder="G√µ t√™n c·ªßa em v√†o ƒë√¢y...">
            <button class="btn btn-yes" style="position: static; transform: none;" onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
        </div>

        <div class="step" id="question-screen">
            <h1 id="question-text"></h1>
            <div class="button-wrapper">
                <button class="btn btn-yes" id="yes-button" onclick="showFinalMessage()">C√≥</button>
                <button class="btn btn-no" id="no-button">Kh√¥ng</button>
            </div>
        </div>

        <div class="step" id="final-screen">
            <div class="final-message">
                <h1>Anh bi·∫øt m√† ü•∞</h1>
                <p>C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω. Y√™u em nhi·ªÅu l·∫Øm!</p>
                <img src="https://files.catbox.moe/azk5q1.jpeg" alt="·∫¢nh c·ªßa anh">
            </div>
        </div>
    </div>

<script>
    const startScreen = document.getElementById('start-screen');
    const questionScreen = document.getElementById('question-screen');
    const finalScreen = document.getElementById('final-screen');
    const nameInput = document.getElementById('name-input');
    const questionText = document.getElementById('question-text');
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const music = document.getElementById('backgroundMusic');
    
    let userName = '';

    function startGame() {
        userName = nameInput.value.trim();
        if (userName === '') {
            alert('Em ∆°i, nh·∫≠p t√™n v√†o ƒë√£ nh√©!');
            return;
        }
        
        questionText.innerHTML = `${userName} c√≥ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u anh kh√¥ng?`;

        startScreen.classList.remove('active');
        questionScreen.classList.add('active');
        
        // G·ªçi h√†m cƒÉn ch·ªânh v·ªã tr√≠ c√°c n√∫t ngay khi b·∫Øt ƒë·∫ßu
        positionButtonsInitially();
    }

    // H√†m cƒÉn ch·ªânh v·ªã tr√≠ ban ƒë·∫ßu c·ªßa 2 n√∫t cho c√¢n ƒë·ªëi
    function positionButtonsInitially() {
        const buttonWrapper = document.querySelector('.button-wrapper');
        const wrapperRect = buttonWrapper.getBoundingClientRect();
        
        // ƒê·∫∑t n√∫t 'C√≥' ·ªü 1/4 b√™n tr√°i v√† n√∫t 'Kh√¥ng' ·ªü 1/4 b√™n ph·∫£i
        yesButton.style.left = `${wrapperRect.width * 0.25 - yesButton.offsetWidth / 2}px`;
        noButton.style.left = `${wrapperRect.width * 0.75 - noButton.offsetWidth / 2}px`;
    }

    noButton.addEventListener('mouseover', moveButton);
    noButton.addEventListener('click', moveButton);

    function moveButton() {
        const buttonWrapper = document.querySelector('.button-wrapper');
        const wrapperRect = buttonWrapper.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();
        
        // N√∫t "Kh√¥ng" ch·ªâ ƒë∆∞·ª£c ph√©p ch·∫°y ·ªü n·ª≠a b√™n ph·∫£i c·ªßa v√πng ch·ª©a ƒë·ªÉ kh√¥ng ƒë√® l√™n n√∫t "C√≥"
        const rightHalfStart = wrapperRect.width / 2;
        const availableWidth = rightHalfStart - buttonRect.width;

        const newTop = Math.random() * (wrapperRect.height - buttonRect.height);
        // V·ªã tr√≠ b√™n tr√°i s·∫Ω b·∫Øt ƒë·∫ßu t·ª´ gi·ªØa + m·ªôt kho·∫£ng ng·∫´u nhi√™n trong n·ª≠a c√≤n l·∫°i
        const newLeft = rightHalfStart + (Math.random() * availableWidth);

        noButton.style.top = `${newTop}px`;
        noButton.style.left = `${newLeft}px`;
    }

    function showFinalMessage() {
        if (music.paused) {
            music.volume = 0.5;
            music.play().catch(e => console.error("L·ªói ph√°t nh·∫°c:", e));
        }

        questionScreen.classList.remove('active');
        finalScreen.classList.add('active');
    }

    // CƒÉn ch·ªânh l·∫°i v·ªã tr√≠ n√∫t khi thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
    window.addEventListener('resize', () => {
        if (questionScreen.classList.contains('active')) {
            positionButtonsInitially();
        }
    });

</script>

</body>
</html>
