<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Đếm Ngày Yêu Thương</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        /* Font chữ giống iOS */
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        :root {
            --text-color: #ffffff;
            --primary-color: #007AFF;
            /* Màu xanh iOS */
            --card-background: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --border-radius: 20px;
            --font-family: 'SF Pro Display', 'Quicksand', sans-serif;
            --admin-color: #ff9500; /* Màu cam cho admin */
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            background-color: #000;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px) saturate(150%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 30px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin: 0 0 25px;
            letter-spacing: 0.5px;
        }

        .date-input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        #date-input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        #date-input::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }

        .counter-stack {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
            margin-top: 15px;
        }

        .counter-line .label {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .counter-line .value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.1;
        }

        .counter-line .value .unit {
            font-size: 18px;
            font-weight: 500;
            margin-left: 8px;
            color: var(--primary-color);
        }
        
        .detailed-counter {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-item .value {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.1;
            color: var(--text-color);
        }

        .counter-item .label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }
        
        .fixed-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
            opacity: 1;
        }

        #image-switcher-overlay {
            justify-content: center;
            align-items: center;
        }
        
        /* Modal thiết lập tên người dùng */
        .name-setup-modal {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .name-setup-modal h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .name-setup-modal input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .name-setup-modal button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }

        .name-setup-modal button:hover {
            filter: brightness(1.1);
        }

        .name-setup-modal button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .switcher-card {
            position: absolute;
            width: clamp(260px, 65vw, 300px);
            height: clamp(380px, 65vh, 460px);
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            cursor: grab;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .switcher-card.is-dragging {
            transition: none;
            cursor: grabbing;
        }

        .switcher-card.is-exiting {
            transform: translateY(-100vh) rotate(10deg) !important;
            opacity: 0 !important;
        }

        .switcher-hint {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        #settings-modal-overlay {
            justify-content: center;
            align-items: flex-end;
        }
        
        #chat-modal-overlay {
            justify-content: flex-start;
            align-items: flex-start;
        }

        .modal-content {
            width: 100%;
            max-width: 360px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            animation: slideUp 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #chat-modal-overlay.active .modal-content {
            max-width: 100%;
            height: 100vh;
            max-height: 100vh;
            border-radius: 0;
            background: #000;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-content h2 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 600;
        }

        .theme-thumbnails {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.03);
        }

        .thumbnail.active {
            border-color: var(--primary-color);
        }

        .tool-section {
            margin-bottom: 15px;
        }

        .tool-section p {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .tool-section button {
            width: 100%;
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 5px;
        }

        .tool-section button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #copy-feedback {
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            color: var(--primary-color);
            font-size: 14px;
        }

        /* --- CHAT STYLES --- */
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            padding-top: calc(10px + env(safe-area-inset-top));
            border-bottom: 1px solid var(--border-color);
            background: rgba(25,25,25,0.8);
            backdrop-filter: blur(10px);
        }

        #chat-back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 15px 0 0;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .name-input-container {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #name-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-family: inherit;
            font-size: 15px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            align-self: flex-start; /* Tin nhắn người khác mặc định bên trái */
            border-bottom-left-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .message.sent {
            align-self: flex-end; /* Tin nhắn của mình thì qua bên phải */
            background: var(--primary-color);
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 18px; /* Reset bo góc trái dưới */
        }

        .message-timestamp {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            align-self: flex-end; /* Luôn hiển thị thời gian ở cuối bong bóng chat */
        }

        .message-sender {
            font-weight: 700;
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .message.sent .message-sender {
             color: rgba(255, 255, 255, 0.85); /* Đổi màu tên cho dễ đọc trên nền xanh */
        }

        .admin-badge {
            background-color: var(--admin-color); /* Sử dụng màu admin */
            color: white;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 6px;
            font-size: 10px;
            font-weight: bold;
        }
        
        /* CSS cho tên admin nổi bật */
        .message-sender.admin {
            color: var(--admin-color);
            text-shadow: 0 0 5px var(--admin-color);
        }

        .admin-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .admin-btn.delete { color: #ff4d4d; }
        .admin-btn.ban { color: #ffcc00; }
        .admin-btn.unban { color: #34c759; }

        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(25,25,25,0.8);
            border-top: 1px solid var(--border-color);
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
            border-radius: 18px;
        }

        #emoji-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        #send-message-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 8px;
        }
        
        .emoji-picker-container {
            position: absolute;
            bottom: calc(60px + env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            z-index: 100;
            display: none;
        }
        emoji-picker {
            width: 100%;
        }

        @media (max-width: 400px) {
            .container {
                 max-width: 90vw;
            }
        }
    </style>
</head>

            loadUserSettings();
            createImageSwitcherCards();
            createSettingsThumbnails();
            calculateAndDisplay(true);
            setupEventListeners();
            listenForMessages();
        }

        async function loadUserSettings() {
            const savedBg = localStorage.getItem('loveAppBg');
            const initialBg = savedBg || userImages[0];
            changeBackground(initialBg, true);

            let savedUID = localStorage.getItem('userUID');
            if (!savedUID) {
                savedUID = database.ref().push().key; // Tạo UID duy nhất
                localStorage.setItem('userUID', savedUID);
            }
            currentUser.uid = savedUID;

            const savedName = localStorage.getItem('commenterName');
            if (savedName) {
                nameInput.value = savedName;
                currentUser.name = savedName;
                await checkUserRole(currentUser.uid, savedName);
            } else {
                // Nếu chưa có tên, hiển thị modal bắt buộc nhập tên
                nameSetupOverlay.classList.add('active');
            }
        }

        async function checkUserRole(uid, name) {
            const userRef = database.ref(`users/${uid}`);
            const snapshot = await userRef.once('value');
            if (snapshot.exists() && snapshot.val().name === name) {
                currentUser.role = snapshot.val().role || 'user';
            } else {
                // Tự động gán vai trò admin nếu tên là 'trthinhhn'
                const role = name.toLowerCase() === 'trthinhhn' ? 'admin' : 'user';
                await userRef.set({ name: name, role: role, isBanned: false });
                currentUser.role = role;
            }
        }

        async function setAndValidateUsername(newName) {
            const name = newName.trim();
            if (!name) {
                alert('Vui lòng không để trống tên!');
                return false;
            }

            try {
                // Kiểm tra tên trùng lặp
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('name').equalTo(name).once('value');
                if (snapshot.exists()) {
                    const existingUID = Object.keys(snapshot.val())[0];
                    if (existingUID !== currentUser.uid) {
                        alert('Tên này đã có người sử dụng. Vui lòng chọn tên khác.');
                        return false;
                    }
                }

                // Cập nhật tên mới
                currentUser.name = name;
                localStorage.setItem('commenterName', name);
                await checkUserRole(currentUser.uid, name);

                // Cập nhật lại tên trong ô input của phòng chat
                nameInput.value = name;

                return true;
            } catch (error) {
                console.error("Lỗi khi xác thực tên người dùng:", error);
                alert("Đã xảy ra lỗi khi kết nối tới máy chủ. Vui lòng thử lại.");
                return false;
            }
        }


        function changeBackground(imageUrl, isInitialLoad = false) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => { body.style.backgroundImage = `url(${imageUrl})`; };
            if (!isInitialLoad) {
                localStorage.setItem('loveAppBg', imageUrl);
            }
            updateActiveThumbnail(imageUrl);
        }
        
        function updateActiveThumbnail(activeUrl) {
             document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.toggle('active', thumb.dataset.url === activeUrl);
            });
        }
        
        // --- Counter Logic ---
        function calculateAndDisplay(isInitialLoad = false) {
            const startDate = new Date(dateInput.value);
            if (isNaN(startDate.getTime())) return;
            const today = new Date();
            const isFuture = today < startDate;
            mainTitle.textContent = isFuture ? 'Đếm Ngược Sự Kiện' : 'Hành Trình Yêu Thương';
            dateLabel.textContent = isFuture ? 'Ngày diễn ra sự kiện' : 'Ngày bắt đầu kỷ niệm';
            counterLabel.textContent = isFuture ? 'Còn lại' : 'Đã bên nhau';
            const start = isFuture ? today : startDate;
            const end = isFuture ? startDate : today;
            const diffTime = Math.abs(end - start);
            const totalDiffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            let tempStartDate = new Date(start);
            let years = end.getFullYear() - tempStartDate.getFullYear();
            let months = end.getMonth() - tempStartDate.getMonth();
            let days = end.getDate() - tempStartDate.getDate();
            if (days < 0) {
                months--;
                const lastMonthOfEnd = new Date(end.getFullYear(), end.getMonth(), 0);
                days += lastMonthOfEnd.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            if (isInitialLoad) {
                animateValue(totalDaysVal, 0, totalDiffDays, 1200, '<span class="unit"> ngày</span>');
                animateValue(yearsVal, 0, years, 1200);
                animateValue(monthsVal, 0, months, 1200);
                animateValue(daysVal, 0, days, 1200);
            } else {
                totalDaysVal.innerHTML = totalDiffDays.toLocaleString('vi-VN') + '<span class="unit"> ngày</span>';
                yearsVal.textContent = years.toLocaleString('vi-VN');
                monthsVal.textContent = months.toLocaleString('vi-VN');
                daysVal.textContent = days.toLocaleString('vi-VN');
            }
        }

        function animateValue(element, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.innerHTML = currentValue.toLocaleString('vi-VN') + suffix;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        // --- Comment Section Logic ---
        async function sendMessage() {
            if (!currentUser.name) {
                alert("Vui lòng đặt tên trước khi gửi tin nhắn.");
                nameSetupOverlay.classList.add('active'); // Mở lại modal nếu chưa có tên
                return;
            }

            // Kiểm tra xem người dùng có bị cấm không
            const userSnapshot = await database.ref(`users/${currentUser.uid}`).once('value');
            if (userSnapshot.val() && userSnapshot.val().isBanned) {
                alert('Bạn đã bị cấm chat.');
                return;
            }

            const text = chatInput.value.trim();
            if (!text) return;

            const message = {
                uid: currentUser.uid,
                name: currentUser.name,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            database.ref(`comments/${chatRoomId}`).push(message);
            chatInput.value = '';
        }

        async function renderMessage(key, msg) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.dataset.key = key;
            messageEl.dataset.uid = msg.uid;

            // Nếu tin nhắn là của người dùng hiện tại, thêm class 'sent'
            if (msg.uid === currentUser.uid) {
                messageEl.classList.add('sent');
            }

            const senderEl = document.createElement('div');
            senderEl.className = 'message-sender';
            
            const userSnapshot = await database.ref(`users/${msg.uid}`).once('value');
            const userData = userSnapshot.val();
            const isUserAdmin = userData && userData.role === 'admin';
            
            if (isUserAdmin) {
                senderEl.classList.add('admin');
                senderEl.innerHTML = `${msg.name} <span class="admin-badge">✓</span>`;
            } else {
                senderEl.textContent = msg.name;
            }

            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            textEl.textContent = msg.text;

            // Tạo và thêm thời gian gửi
            const timestampEl = document.createElement('div');
            timestampEl.className = 'message-timestamp';
            const date = new Date(msg.timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            timestampEl.textContent = `${hours}:${minutes}`;

            messageEl.appendChild(senderEl);
            messageEl.appendChild(textEl);
            messageEl.appendChild(timestampEl);

            // Thêm các nút điều khiển của admin
            if (currentUser.role === 'admin' && msg.uid !== currentUser.uid) {
                const controls = document.createElement('div');
                controls.className = 'admin-controls';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Xóa';
                deleteBtn.className = 'admin-btn delete';
                deleteBtn.onclick = () => deleteMessage(key);

                const banBtn = document.createElement('button');
                banBtn.className = 'admin-btn ban';
                const isBanned = userData && userData.isBanned;
                banBtn.textContent = isBanned ? 'Bỏ cấm' : 'Cấm';
                banBtn.onclick = () => toggleBanUser(msg.uid, !isBanned);
                
                controls.appendChild(deleteBtn);
                controls.appendChild(banBtn);
                messageEl.appendChild(controls);
            }

            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function listenForMessages() {
            const commentsRef = database.ref(`comments/${chatRoomId}`);
            chatMessages.innerHTML = '';
            commentsRef.on('child_added', snapshot => {
                const msg = snapshot.val();
                if(msg) renderMessage(snapshot.key, msg);
            });

            // Lắng nghe sự kiện xóa tin nhắn
            commentsRef.on('child_removed', snapshot => {
                const removedEl = chatMessages.querySelector(`[data-key="${snapshot.key}"]`);
                if (removedEl) removedEl.remove();
            });
        }

        // --- Admin Functions ---
        function deleteMessage(key) {
            if (confirm('Bạn có chắc chắn muốn xóa tin nhắn này?')) {
                database.ref(`comments/${chatRoomId}/${key}`).remove();
            }
        }

        function toggleBanUser(uid, shouldBan) {
            const actionText = shouldBan ? 'cấm' : 'bỏ cấm';
            if (confirm(`Bạn có chắc muốn ${actionText} người dùng này?`)) {
                 database.ref(`users/${uid}/isBanned`).set(shouldBan);
                 alert(`Đã ${actionText} người dùng.`);
                 // Tải lại tin nhắn để cập nhật trạng thái nút
                 chatMessages.innerHTML = '';
                 listenForMessages();
            }
        }


        // --- Data Management ---
        function exportData() {
            const commentsRef = database.ref(`comments/${chatRoomId}`);
            commentsRef.once('value').then(snapshot => {
                const data = snapshot.val();
                if (!data) { alert("Không có dữ liệu bình luận để xuất!"); return; }
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], {type: "application/json"});
        
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'comments.json';
                a.click();
          
                URL.revokeObjectURL(url);
  
            }).catch(error => alert("Lỗi khi xuất dữ liệu: " + error.message));
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm("Thao tác này sẽ XÓA TẤT CẢ các bình luận hiện tại và thay thế bằng dữ liệu từ tệp. Bạn có chắc chắn muốn tiếp tục?")) {
                        const commentsRef = database.ref(`comments/${chatRoomId}`);
                        commentsRef.set(data).then(() => {
                            alert("Nhập dữ liệu thành công!");
                            listenForMessages();
                        }).catch(error => alert("Lỗi khi ghi dữ liệu: " + error.message));
                    }
                } catch (error) { alert("Tệp JSON không hợp lệ hoặc đã bị lỗi: " + error.message);
                }
            };
            reader.readAsText(file);
            importFileInput.value = '';
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // Listener cho modal thiết lập tên
            nameSetupBtn.addEventListener('click', async () => {
                nameSetupBtn.disabled = true;
                nameSetupBtn.textContent = 'Đang kiểm tra...';
                
                const success = await setAndValidateUsername(nameSetupInput.value);
                if (success) {
                    nameSetupOverlay.classList.remove('active');
                }

                nameSetupBtn.disabled = false;
                nameSetupBtn.textContent = 'Xác nhận';
            });
            nameSetupInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    nameSetupBtn.click(); // Giả lập hành động click nút
                }
            });


            dateInput.addEventListener('change', () => calculateAndDisplay(false));
            photosMenuBtn.addEventListener('click', () => { imageSwitcherOverlay.classList.add('active'); updateCards(true); });
            chatMenuBtn.addEventListener('click', () => { 
                if (!currentUser.name) {
                    nameSetupOverlay.classList.add('active');
                } else {
                    chatModalOverlay.classList.add('active'); 
                    chatMessages.scrollTop = chatMessages.scrollHeight; 
                }
            });
            toolsMenuBtn.addEventListener('click', () => { settingsModalOverlay.classList.add('active'); updateActiveThumbnail(localStorage.getItem('loveAppBg') || userImages[0]); });
            
            chatBackBtn.addEventListener('click', () => { chatModalOverlay.classList.remove('active'); emojiPickerContainer.style.display = 'none'; });
            [imageSwitcherOverlay, settingsModalOverlay, chatModalOverlay].forEach(overlay => {
                overlay.addEventListener('click', e => { 
                    if (e.target === overlay) { 
                        overlay.classList.remove('active'); 
                        emojiPickerContainer.style.display = 'none';
                    } 
                });
            });
            musicToggleBtn.addEventListener('click', () => {
                if (backgroundMusic.paused) { backgroundMusic.play().catch(e => console.log("Playback prevented.", e)); } 
                else { backgroundMusic.pause(); }
            });
            backgroundMusic.onplay = () => { musicToggleBtn.textContent = 'Tắt nhạc'; };
            backgroundMusic.onpause = () => { musicToggleBtn.textContent = 'Bật nhạc'; };
            document.getElementById('copy-link-btn').addEventListener('click', () => {
                const mainUrl = window.location.origin + window.location.pathname;
                navigator.clipboard.writeText(mainUrl).then(() => {
                    const feedback = document.getElementById('copy-feedback');
                    feedback.style.opacity = '1';
             
                    setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
                }).catch(() => alert('Không thể sao chép liên kết!'));
            });
            sendMessageBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
            nameInput.addEventListener('change', () => setAndValidateUsername(nameInput.value)); // Đổi tên trong phòng chat
            exportDataBtn.addEventListener('click', exportData);
            importDataBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importData);
            cardContainer.addEventListener('mousedown', onDragStart);
            cardContainer.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('mouseup', onDragEnd);
            window.addEventListener('touchend', onDragEnd);
            // Emoji Picker Events
            emojiBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPickerContainer.style.display = emojiPickerContainer.style.display === 'block' ? 'none' : 'block';
            });
            document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
                chatInput.value += event.detail.unicode;
            });
            document.addEventListener('click', (e) => {
                if (!emojiPickerContainer.contains(e.target) && e.target !== emojiBtn) {
                    emojiPickerContainer.style.display = 'none';
                }
            });
        }
        
        // --- Functions below are for UI components that don't need frequent changes ---
        function createSettingsThumbnails() {
            thumbnailContainer.innerHTML = '';
            userImages.forEach(url => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.dataset.url = url;
                thumb.style.backgroundImage = `url(${url})`;
                thumb.addEventListener('click', () => { changeBackground(url); });
    
                thumbnailContainer.appendChild(thumb);
            });
        }
        function createImageSwitcherCards() {
            cardContainer.innerHTML = '';
            userImages.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'switcher-card';
                card.dataset.index = index;
                card.style.backgroundImage = `url(${url})`;
                cardContainer.appendChild(card);
        
            });
        }
        function updateCards(isInstant = false) { const cards = document.querySelectorAll('.switcher-card');
        cards.forEach((card, i) => { const offset = i - currentCardIndex; const absOffset = Math.abs(offset); const direction = Math.sign(offset); let tx = isDragging ? deltaX : 0; let ty = isDragging ? deltaY : 0; const transform = `translateX(calc(${offset * 60}% + ${tx}px)) scale(${1 - absOffset * 0.1}) rotateY(${direction * -15}deg) translateZ(${-absOffset * 80}px) translateY(${ty}px)`; if (isInstant) card.classList.add('is-dragging'); card.style.transform = transform; card.style.opacity = absOffset > 2 ? '0' : '1'; card.style.zIndex = userImages.length - absOffset; if (isInstant) card.offsetHeight; if (isInstant) card.classList.remove('is-dragging'); });
        }
        function onDragStart(e) { if (e.target.closest('button')) return; e.preventDefault(); isDragging = true;
        startX = e.pageX || e.touches[0].pageX; startY = e.pageY || e.touches[0].pageY; deltaX = 0; deltaY = 0; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.add('is-dragging'));
        }
        function onDragMove(e) { if (!isDragging) return; const currentX = e.pageX || e.touches[0].pageX;
        const currentY = e.pageY || e.touches[0].pageY; deltaX = currentX - startX; deltaY = currentY - startY; updateCards();
        }
        function onDragEnd() { if (!isDragging) return; isDragging = false; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.remove('is-dragging'));
        if (deltaY < -100) { const frontCard = document.querySelector(`.switcher-card[data-index="${currentCardIndex}"]`); if (frontCard) frontCard.classList.add('is-exiting'); setTimeout(() => imageSwitcherOverlay.classList.remove('active'), 300);
        setTimeout(() => frontCard && frontCard.classList.remove('exiting'), 500); return; } const threshold = window.innerWidth / 4;
        if (deltaX > threshold) { currentCardIndex = Math.max(0, currentCardIndex - 1);
        } else if (deltaX < -threshold) { currentCardIndex = Math.min(userImages.length - 1, currentCardIndex + 1); } deltaX = 0;
        deltaY = 0; updateCards(); }
        
        initialize();
    });
    </script>
