<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - By Nguyễn Trường Thịnh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
            border: 3px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
                max-width: none;
                max-height: none;
            }
            
            .score {
                top: 10px;
                left: 10px;
                font-size: 18px;
            }
            
            .health {
                top: 10px;
                right: 10px;
                font-size: 16px;
            }
            
            .health-bar {
                width: 120px;
                height: 8px;
            }
            
            .instructions {
                display: none;
            }
            
            .copyright {
                bottom: 5px;
                right: 10px;
                font-size: 10px;
            }
        }

        canvas {
            display: block;
            background: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .health {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4444;
            font-size: 20px;
            font-weight: bold;
        }

        .health-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff4444;
            border-radius: 5px;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00ffff;
            display: none;
            pointer-events: all;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(0, 255, 255, 0.6);
            font-size: 12px;
            font-style: italic;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }

        /* Mobile Touch Controls */
        .mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            display: none;
            z-index: 20;
            pointer-events: all;
        }

        .joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            touch-action: none;
        }

        .joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ffff, #0080ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transition: all 0.1s ease;
        }

        .fire-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border: 3px solid #ff6666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            touch-action: none;
            user-select: none;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            transition: all 0.1s ease;
        }

        .fire-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.9);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="joystick" id="joystick">
                <div class="joystick-knob" id="joystickKnob"></div>
            </div>
            <div class="fire-button" id="fireButton">FIRE</div>
        </div>
        
        <div class="ui-overlay">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="health">
                Health
                <div class="health-bar">
                    <div class="health-fill" id="healthFill" style="width: 100%;"></div>
                </div>
            </div>
            <div class="instructions">
                <span class="desktop-controls">WASD hoặc Arrow Keys: Di chuyển | Space: Bắn</span>
                <span class="mobile-controls" style="display: none;">Joystick: Di chuyển | Fire: Bắn</span>
            </div>
            <div class="copyright">© 2025 Nguyễn Trường Thịnh - All Rights Reserved</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Chơi Lại</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Update player position to center
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 80;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let gameRunning = true;
        let score = 0;
        let health = 100;
        let keys = {};
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        
        // Mobile controls
        let joystickActive = false;
        let joystickCenter = { x: 0, y: 0 };
        let joystickDirection = { x: 0, y: 0 };
        let firePressed = false;
        let lastFireTime = 0;
        
        // Player object
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 80,
            width: 30,
            height: 40,
            speed: 5,
            color: '#00ffff'
        };

        // Mobile Touch Controls
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        const fireButton = document.getElementById('fireButton');

        // Joystick events
        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const rect = joystick.getBoundingClientRect();
            joystickCenter = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        });

        document.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const dx = touch.clientX - joystickCenter.x;
            const dy = touch.clientY - joystickCenter.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 30;
            
            if (distance <= maxDistance) {
                joystickKnob.style.transform = `translate(${dx - 20}px, ${dy - 20}px)`;
                joystickDirection = {
                    x: dx / maxDistance,
                    y: dy / maxDistance
                };
            } else {
                const angle = Math.atan2(dy, dx);
                const limitedX = Math.cos(angle) * maxDistance;
                const limitedY = Math.sin(angle) * maxDistance;
                joystickKnob.style.transform = `translate(${limitedX - 20}px, ${limitedY - 20}px)`;
                joystickDirection = {
                    x: Math.cos(angle),
                    y: Math.sin(angle)
                };
            }
        });

        document.addEventListener('touchend', (e) => {
            joystickActive = false;
            joystickKnob.style.transform = 'translate(-50%, -50%)';
            joystickDirection = { x: 0, y: 0 };
        });

        // Fire button events
        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            firePressed = true;
        });

        fireButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            firePressed = false;
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                shootBullet();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Shooting function
        function shootBullet() {
            if (!gameRunning) return;
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 8,
                color: '#ffff00'
            });
        }

        // Create enemy
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: Math.random() * 3 + 2,
                color: '#ff4444',
                health: 2
            });
        }

        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        // Update player
        function updatePlayer() {
            // Keyboard controls
            if (keys['a'] || keys['arrowleft']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['d'] || keys['arrowright']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }
            if (keys['w'] || keys['arrowup']) {
                player.y = Math.max(0, player.y - player.speed);
            }
            if (keys['s'] || keys['arrowdown']) {
                player.y = Math.min(canvas.height - player.height, player.y + player.speed);
            }
            
            // Mobile joystick controls
            if (joystickDirection.x !== 0 || joystickDirection.y !== 0) {
                const newX = player.x + joystickDirection.x * player.speed;
                const newY = player.y + joystickDirection.y * player.speed;
                
                player.x = Math.max(0, Math.min(canvas.width - player.width, newX));
                player.y = Math.max(0, Math.min(canvas.height - player.height, newY));
            }
            
            // Mobile fire button
            if (firePressed && Date.now() - lastFireTime > 150) {
                shootBullet();
                lastFireTime = Date.now();
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Check collision with player
                if (enemies[i].x < player.x + player.width &&
                    enemies[i].x + enemies[i].width > player.x &&
                    enemies[i].y < player.y + player.height &&
                    enemies[i].y + enemies[i].height > player.y) {
                    
                    createParticles(enemies[i].x + enemies[i].width/2, enemies[i].y + enemies[i].height/2, '#ff4444');
                    enemies.splice(i, 1);
                    health -= 20;
                    continue;
                }
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    health -= 5;
                }
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && enemies[j] &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        createParticles(enemies[j].x + enemies[j].width/2, enemies[j].y + enemies[j].height/2, '#ffff00');
                        bullets.splice(i, 1);
                        enemies[j].health--;
                        
                        if (enemies[j].health <= 0) {
                            enemies.splice(j, 1);
                            score += 10;
                        }
                        break;
                    }
                }
            }
        }

        // Draw functions
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 5, player.y + 5, 20, 10);
            ctx.fillRect(player.x + 10, player.y + 20, 10, 15);
            ctx.shadowBlur = 0;
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 20, 8);
                ctx.fillRect(enemy.x + 10, enemy.y + 15, 10, 10);
            });
            ctx.shadowBlur = 0;
        }

        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = p.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(p.x, p.y, 3, 3);
            });
        }
