<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ƒê·∫øm Ng√†y Y√™u Th∆∞∆°ng</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');

        :root {
            --text-color: #ffffff;
            /* Thay ƒë·ªïi m√†u nh·∫•n sang m√†u xanh Gemini */
            --primary-color: #8AB4F8; 
            --card-background: rgba(30, 30, 30, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --border-radius: 24px;
            --font-family: 'Quicksand', sans-serif;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow: hidden; position: relative;
            background-size: cover; background-position: center;
            transition: background-image 1.5s ease-in-out;
        }
        
        body::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px) saturate(120%);
            z-index: -1;
        }

        .container {
            width: 100%; max-width: 380px; padding: 35px;
            background: var(--card-background); border-radius: var(--border-radius);
            border: 1px solid var(--border-color); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center; z-index: 2;
            animation: fadeIn 1.2s ease-in-out;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 28px; font-weight: 700; margin: 0 0 30px; letter-spacing: 1px; }
        .date-input-container label { display: block; margin-bottom: 12px; font-size: 16px; color: rgba(255, 255, 255, 0.8); }
        #startDate {
            width: calc(100% - 24px); padding: 12px; border-radius: 12px;
            border: 1px solid var(--border-color); background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color); font-family: inherit; font-size: 16px; text-align: center; cursor: pointer;
        }
        #startDate::-webkit-calendar-picker-indicator { filter: invert(1); }

        .counter-stack {
            display: flex; flex-direction: column; gap: 15px; background-color: rgba(0, 0, 0, 0.2);
            border-radius: 16px; padding: 20px; border: 1px solid var(--border-color); margin-top: 10px;
        }
        .counter-line .label { font-size: 17px; color: rgba(255, 255, 255, 0.7); margin-bottom: 5px; display: block; }
        .counter-line .value { font-size: 42px; font-weight: 700; line-height: 1; }
        .counter-line .value .unit { font-size: 18px; font-weight: 500; margin-left: 8px; color: var(--primary-color); }

        .fixed-controls {
            position: fixed; top: 20px; right: 20px; z-index: 10; display: flex; gap: 10px;
        }
        .control-btn {
            width: 45px; height: 45px; background: var(--card-background);
            border: 1px solid var(--border-color); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 22px; cursor: pointer; transition: transform 0.2s, background-color 0.3s;
        }
        .control-btn:hover { transform: scale(1.1) rotate(15deg); }

        .overlay {
            position: fixed; inset: 0; z-index: 20;
            background-color: rgba(0,0,0,0.3); backdrop-filter: blur(15px) brightness(0.7);
            display: none; opacity: 0; transition: opacity 0.4s ease;
            user-select: none; -webkit-user-select: none;
        }
        .overlay.active { display: flex; opacity: 1; }
        .container.menu-open { transform: scale(0.9) translateY(-20px); opacity: 0.7; }
        
        #image-switcher-overlay { justify-content: center; align-items: center; }
        .card-container {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px; transform-style: preserve-3d;
        }
        .switcher-card {
            position: absolute; width: clamp(280px, 70vw, 320px); height: clamp(400px, 70vh, 480px);
            background-size: cover; background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: grab;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease;
        }
        .switcher-card.is-dragging { transition: none; cursor: grabbing; }
        .switcher-card.is-exiting { transform: translateY(-150vh) rotate(15deg) !important; opacity: 0 !important; }
        .switcher-hint { position: absolute; bottom: 5%; color: rgba(255,255,255,0.6); font-size: 14px; }

        #settings-modal-overlay { justify-content: center; align-items: center; }
        .modal-content {
            width: 100%; max-width: 340px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(30, 30, 30, 0.8));
            border-radius: var(--border-radius); border: 1px solid var(--border-color);
            padding: 25px; box-sizing: border-box; color: white;
            animation: fadeIn 0.4s ease;
        }
        .modal-content h2 { margin: 0 0 15px; font-size: 24px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .modal-content p { margin: 15px 0 10px; text-align: left; font-weight: 500;}
        .theme-thumbnails { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .thumbnail {
            width: 100%; padding-bottom: 100%;
            background-size: cover; background-position: center; border-radius: 10px;
            cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s, transform 0.2s;
        }
        .thumbnail:hover { transform: scale(1.05); }
        .thumbnail.active { border-color: var(--primary-color); }
        .tool-section button {
            width: 100%; padding: 12px; font-family: inherit; font-size: 16px; border: 1px solid var(--border-color);
            background-color: rgba(255,255,255,0.1); color: white; border-radius: 10px; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .tool-section button:active { transform: scale(0.95); }
        #copy-feedback { text-align: center; margin-top: 10px; opacity: 0; transition: opacity 0.3s; color: var(--primary-color); font-weight: 500;}
    </style>
</head>
<body>
    <audio id="background-music" loop src="https://files.catbox.moe/sekfb8.aac"></audio>

    <div class="fixed-controls">
        <div id="photos-menu-btn" class="control-btn">üñºÔ∏è</div>
        <div id="tools-menu-btn" class="control-btn">‚öôÔ∏è</div>
    </div>
    
    <div class="container">
        <h1 id="main-title">H√†nh Tr√¨nh Y√™u Th∆∞∆°ng</h1>
        <div class="date-input-container">
            <label id="date-label" for="startDate">Ng√†y b·∫Øt ƒë·∫ßu k·ª∑ ni·ªám</label>
            <input type="date" id="startDate" value="2025-01-20">
        </div>
        <div class="counter-stack">
            <div class="counter-line">
                <span id="counter-label" class="label">ƒê√£ b√™n nhau</span>
                <span class="value" id="total-days-val">0</span><span class="value"><span class="unit">ng√†y</span></span>
            </div>
            <div class="counter-line">
                <span class="label">T∆∞∆°ng ƒë∆∞∆°ng</span>
                <span class="value" id="months-val">0</span><span class="value"><span class="unit">th√°ng</span></span>
                <span class="value" id="days-val">0</span><span class="value"><span class="unit">ng√†y</span></span>
            </div>
        </div>
    </div>

    <div id="image-switcher-overlay" class="overlay">
        <div id="card-container" class="card-container"></div>
        <p class="switcher-hint">Vu·ªët l√™n ƒë·ªÉ ƒë√≥ng</p>
    </div>

    <div id="settings-modal-overlay" class="overlay">
        <div class="modal-content">
            <h2>Trung t√¢m ƒëi·ªÅu khi·ªÉn</h2>
            <div class="tool-section">
                <p>Ch·ªçn ·∫£nh n·ªÅn:</p>
                <div class="theme-thumbnails"></div>
            </div>
            <div class="tool-section">
                <p>√Çm nh·∫°c:</p>
                <button id="music-toggle-btn">B·∫≠t nh·∫°c</button>
            </div>
            <div class="tool-section">
                <p>Chia s·∫ª:</p>
                <button id="copy-link-btn">Sao ch√©p li√™n k·∫øt</button>
                <p id="copy-feedback">ƒê√£ sao ch√©p!</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- C√ÅC BI·∫æN V√Ä PH·∫¶N T·ª¨ DOM ---
        const body = document.body;
        const mainContainer = document.querySelector('.container');
        const startDateInput = document.getElementById('startDate');
        const mainTitle = document.getElementById('main-title');
        const dateLabel = document.getElementById('date-label');
        const counterLabel = document.getElementById('counter-label');
        const totalDaysVal = document.getElementById('total-days-val');
        const monthsVal = document.getElementById('months-val');
        const daysVal = document.getElementById('days-val');
        const backgroundMusic = document.getElementById('background-music');
        
        const photosMenuBtn = document.getElementById('photos-menu-btn');
        const toolsMenuBtn = document.getElementById('tools-menu-btn');
        
        const imageSwitcherOverlay = document.getElementById('image-switcher-overlay');
        const cardContainer = document.getElementById('card-container');
        const settingsModalOverlay = document.getElementById('settings-modal-overlay');
        const thumbnailContainer = document.querySelector('.theme-thumbnails');
        const musicToggleBtn = document.getElementById('music-toggle-btn');

        // --- C·∫§U H√åNH ---
        const userImages = [
            'https://files.catbox.moe/j61spo.jpeg', 'https://files.catbox.moe/rkchx4.jpeg',
            'https://files.catbox.moe/g3wnnp.jpeg', 'https://files.catbox.moe/0fw4np.jpeg',
            'https://files.catbox.moe/eid82u.jpeg'
        ];
        
        let currentCardIndex = 0, isDragging = false;
        let startX, startY, deltaX, deltaY;
        let activeBgUrl = userImages[0];

        // --- KH·ªûI T·∫†O ---
        function initialize() {
            changeBackground(activeBgUrl);
            createImageSwitcherCards();
            createSettingsThumbnails();
            calculateAndDisplay(true); // true ƒë·ªÉ k√≠ch ho·∫°t animation l·∫ßn ƒë·∫ßu
            setupEventListeners();
        }

        function changeBackground(imageUrl) {
            activeBgUrl = imageUrl;
            const img = new Image(); img.src = imageUrl;
            img.onload = () => { body.style.backgroundImage = `url(${imageUrl})`; };
            updateActiveThumbnail();
        }

        // --- T·∫†O C√ÅC TH√ÄNH PH·∫¶N GIAO DI·ªÜN ---
        function createImageSwitcherCards() { /* Gi·ªØ nguy√™n */ }
        function createSettingsThumbnails() { /* Gi·ªØ nguy√™n */ }
        function createImageSwitcherCards() {
            cardContainer.innerHTML = '';
            userImages.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'switcher-card'; card.dataset.index = index;
                card.style.backgroundImage = `url(${url})`;
                cardContainer.appendChild(card);
            });
        }
        function createSettingsThumbnails() {
            thumbnailContainer.innerHTML = '';
            userImages.forEach(url => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail'; thumb.dataset.url = url;
                thumb.style.backgroundImage = `url(${url})`;
                thumb.addEventListener('click', () => {
                    changeBackground(url);
                    setTimeout(() => settingsModalOverlay.classList.remove('active'), 200);
                });
                thumbnailContainer.appendChild(thumb);
            });
            updateActiveThumbnail();
        }

        function updateActiveThumbnail() {
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.toggle('active', thumb.dataset.url === activeBgUrl);
            });
        }
        
        // --- LOGIC ƒê·∫æM NG√ÄY & ANIMATION ---
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString('vi-VN');
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function calculateAndDisplay(isInitialLoad = false) {
            const startDate = new Date(startDateInput.value);
            if (isNaN(startDate.getTime())) return;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const isFuture = today < startDate;

            mainTitle.textContent = isFuture ? 'ƒê·∫øm Ng∆∞·ª£c S·ª± Ki·ªán' : 'H√†nh Tr√¨nh Y√™u Th∆∞∆°ng';
            dateLabel.textContent = isFuture ? 'Ng√†y di·ªÖn ra s·ª± ki·ªán' : 'Ng√†y b·∫Øt ƒë·∫ßu k·ª∑ ni·ªám';
            counterLabel.textContent = isFuture ? 'C√≤n l·∫°i' : 'ƒê√£ b√™n nhau';

            const start = isFuture ? today : startDate;
            const end = isFuture ? startDate : today;
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let days = end.getDate() - start.getDate();
            if (days < 0) { months--; days += new Date(end.getFullYear(), end.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }
            let totalMonths = years * 12 + months;
            
            if (isInitialLoad) {
                animateValue(totalDaysVal, 0, diffDays, 1000);
                animateValue(monthsVal, 0, totalMonths, 1000);
                animateValue(daysVal, 0, days, 1000);
            } else {
                totalDaysVal.textContent = diffDays.toLocaleString('vi-VN');
                monthsVal.textContent = totalMonths.toLocaleString('vi-VN');
                daysVal.textContent = days.toLocaleString('vi-VN');
            }
        }

        // --- LOGIC TR√åNH XEM ·∫¢NH & VU·ªêT ---
        function updateCards(isInstant = false) { /* Gi·ªØ nguy√™n */ }
        function onDragStart(e) { /* Gi·ªØ nguy√™n */ }
        function onDragMove(e) { /* Gi·ªØ nguy√™n */ }
        function onDragEnd() { /* Gi·ªØ nguy√™n */ }
        function updateCards(isInstant = false) {const cards = document.querySelectorAll('.switcher-card'); cards.forEach((card, i) => { const offset = i - currentCardIndex; const absOffset = Math.abs(offset); const direction = Math.sign(offset); let tx = isDragging ? deltaX : 0; let ty = isDragging ? deltaY : 0; const transform = `translateX(calc(${offset * 70}% + ${tx}px)) scale(${1 - absOffset * 0.15}) rotateY(${direction * -20}deg) translateZ(${-absOffset * 100}px) translateY(${ty}px)`; if(isInstant) card.classList.add('is-dragging'); card.style.transform = transform; card.style.opacity = absOffset > 2 ? '0' : '1'; card.style.zIndex = userImages.length - absOffset; if(isInstant) card.offsetHeight; if(isInstant) card.classList.remove('is-dragging'); });}
        function onDragStart(e) {if(e.target.closest('button')) return; e.preventDefault(); isDragging = true; startX = e.pageX || e.touches[0].pageX; startY = e.pageY || e.touches[0].pageY; deltaX = 0; deltaY = 0; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.add('is-dragging'));}
        function onDragMove(e) {if (!isDragging) return; currentX = e.pageX || e.touches[0].pageX; currentY = e.pageY || e.touches[0].pageY; deltaX = currentX - startX; deltaY = currentY - startY; updateCards();}
        function onDragEnd() {if (!isDragging) return; isDragging = false; cardContainer.querySelectorAll('.switcher-card').forEach(c => c.classList.remove('is-dragging')); if (deltaY < -100) { const frontCard = document.querySelector(`.switcher-card[data-index="${currentCardIndex}"]`); if(frontCard) frontCard.classList.add('is-exiting'); setTimeout(() => imageSwitcherOverlay.classList.remove('active'), 300); setTimeout(() => frontCard && frontCard.classList.remove('is-exiting'), 500); return; } const threshold = window.innerWidth / 4; if (deltaX > threshold) { currentCardIndex = Math.max(0, currentCardIndex - 1); } else if (deltaX < -threshold) { currentCardIndex = Math.min(userImages.length - 1, currentCardIndex + 1); } deltaX = 0; deltaY = 0; updateCards();}

        // --- L·∫ÆNG NGHE S·ª∞ KI·ªÜN ---
        function setupEventListeners() {
            startDateInput.addEventListener('change', () => calculateAndDisplay(false));
            
            photosMenuBtn.addEventListener('click', () => {
                imageSwitcherOverlay.classList.add('active');
                updateCards(true);
            });
            toolsMenuBtn.addEventListener('click', () => {
                settingsModalOverlay.classList.add('active');
                updateActiveThumbnail();
            });

            imageSwitcherOverlay.addEventListener('click', (e) => { if (e.target === imageSwitcherOverlay) imageSwitcherOverlay.classList.remove('active'); });
            settingsModalOverlay.addEventListener('click', (e) => { if (e.target === settingsModalOverlay) settingsModalOverlay.classList.remove('active'); });
            
            cardContainer.addEventListener('mousedown', onDragStart);
            cardContainer.addEventListener('touchstart', onDragStart, { passive: false });
            window.addEventListener('mousemove', onDragMove);
            window.addEventListener('touchmove', onDragMove, { passive: false });
            window.addEventListener('mouseup', onDragEnd);
            window.addEventListener('touchend', onDragEnd);

            musicToggleBtn.addEventListener('click', () => {
                backgroundMusic.paused ? backgroundMusic.play() : backgroundMusic.pause();
            });
            backgroundMusic.onplay = () => { musicToggleBtn.textContent = 'T·∫Øt nh·∫°c'; };
            backgroundMusic.onpause = () => { musicToggleBtn.textContent = 'B·∫≠t nh·∫°c'; };

            document.getElementById('copy-link-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const feedback = document.getElementById('copy-feedback');
                    feedback.style.opacity = '1';
                    setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
                }).catch(err => alert('Kh√¥ng th·ªÉ sao ch√©p li√™n k·∫øt!'));
            });
        }

        initialize();
    });
    </script>
</body>
</html>
