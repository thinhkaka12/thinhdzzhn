<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Trình Tình Yêu Của Chúng Ta</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #a8e6cf;
            --accent-color: #ffd93d;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: url('https://files.catbox.moe/rkchx4.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        /* Lớp phủ mờ để làm nổi bật nội dung */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 182, 193, 0.4) 50%, 
                rgba(255, 255, 255, 0.3) 100%);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.6);
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Main container */
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1.2s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 3em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8)); }
        }

        /* Photo container with 3D effect */
        .photo-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .polaroid {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 15px 15px 40px 15px;
            border-radius: 15px;
            box-shadow: var(--shadow-strong);
            display: inline-block;
            transform: rotateY(5deg) rotateX(5deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .polaroid::after {
            content: '♥';
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: var(--primary-color);
            font-size: 1.5em;
            opacity: 0.7;
        }

        .polaroid:hover {
            transform: rotateY(0deg) rotateX(0deg) scale(1.05);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .polaroid img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            filter: saturate(1.1) contrast(1.05);
            transition: filter 0.3s ease;
        }

        .polaroid:hover img {
            filter: saturate(1.3) contrast(1.1);
        }

        /* Enhanced countdown */
        #countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-segment {
            background: var(--gradient-3);
            color: white;
            padding: 25px 15px;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            transform: translateY(10px);
            opacity: 0;
            animation: popIn 0.8s ease-out forwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-segment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .time-segment:hover::before {
            left: 100%;
        }

        .time-segment:nth-child(1) { animation-delay: 0.2s; }
        .time-segment:nth-child(2) { animation-delay: 0.4s; }
        .time-segment:nth-child(3) { animation-delay: 0.6s; }
        .time-segment:nth-child(4) { animation-delay: 0.8s; }

        .time-segment:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-segment .number {
            font-size: 2.5em;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .time-segment .label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            opacity: 0.9;
        }

        .since {
            font-style: italic;
            color: var(--text-dark);
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #start-date {
            font-weight: 600;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
            }

            h1 {
                font-size: 2.5em;
            }

            #countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .time-segment {
                padding: 20px 10px;
            }

            .time-segment .number {
                font-size: 2em;
            }

            .polaroid img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .time-segment .number {
                font-size: 1.8em;
            }

            .time-segment .label {
                font-size: 0.8em;
            }

            .polaroid img {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts">
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
        <div class="heart">♥</div>
    </div>

    <div class="main-wrapper">
        <div class="container">
            <h1>Hành Trình Tình Yêu</h1>
            
            <div class="photo-container">
                <div class="polaroid">
                    <img src="https://files.catbox.moe/eid82u.jpeg" alt="Ảnh kỷ niệm của hai bạn">
                </div>
            </div>

            <div id="countdown">
                <div class="time-segment">
                    <span class="number" id="days">00</span>
                    <span class="label">Ngày</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="hours">00</span>
                    <span class="label">Giờ</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Phút</span>
                </div>
                <div class="time-segment">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Giây</span>
                </div>
            </div>

            <p class="since">Bắt đầu từ ngày <span id="start-date"></span></p>
        </div>
    </div>

    <script>
        // NGÀY KỶ NIỆM - ĐÃ SỬA THÀNH 20/01/2025
        const loveStartDate = new Date("2025-01-20T00:00:00"); 

        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const startDateElement = document.getElementById("start-date");

        function formatNumber(number) {
            return number < 10 ? '0' + number : number;
        }
        
        function displayStartDate() {
            const day = formatNumber(loveStartDate.getDate());
            const month = formatNumber(loveStartDate.getMonth() + 1);
            const year = loveStartDate.getFullYear();
            startDateElement.textContent = `${day}/${month}/${year}`;
        }

        function updateCountdown() {
            const now = new Date();
            const diff = now.getTime() - loveStartDate.getTime();
            
            if (diff < 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            // Animate number changes
            animateValue(daysElement, parseInt(daysElement.textContent), days);
            animateValue(hoursElement, parseInt(hoursElement.textContent), hours);
            animateValue(minutesElement, parseInt(minutesElement.textContent), minutes);
            animateValue(secondsElement, parseInt(secondsElement.textContent), seconds);
        }

        function animateValue(element, start, end) {
            if (start !== end) {
                element.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    element.textContent = formatNumber(end);
                    element.style.transform = 'scale(1)';
                }, 150);
            }
        }

        // Initialize
        displayStartDate();
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);

        // Add some interactive effects
        document.querySelectorAll('.time-segment').forEach(segment => {
            segment.addEventListener('mouseenter', () => {
                segment.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            segment.addEventListener('mouseleave', () => {
                segment.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
    </html>
